<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Neue Session erstellen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    nav {
      width: 150px;
      background-color: #2c3e50; /* Dunkelblau wie auf Startseite */
      border-right: 1px solid #34495e;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    nav a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #34495e;
    }

    nav a.active {
      background-color: #f1c40f; /* gelb, aktive Farbe */
      font-weight: bold;
      color: black;
    }

    main {
      flex-grow: 1;
      padding: 1.5rem;
      box-sizing: border-box;
      background-color: #fff;
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .emoji-options, .star-options {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .emoji-options span, .star-options span {
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      border: 1px solid transparent;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .emoji-options span:hover, .star-options span:hover {
      border-color: #2980b9;
      background-color: #d6eaf8;
    }

    .selected {
      border-color: #2980b9;
      background-color: #85c1e9;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="newSession.html" class="active">Sessions</a>
    <a href="auswertung.html">Auswertung</a>
    <a href="profil.html">Profil</a>
  </nav>

  <main>
    <h1>Neue Session</h1>

    <form id="sessionForm">
      <label for="sessionTitle">Titel der Session:</label>
      <input type="text" id="sessionTitle" name="sessionTitle" required />

      <label>Auswahlm√∂glichkeiten:</label>

      <div class="emoji-options" id="emojiOptions" title="Stimmungs-Emojis">
        <span data-value="üòû">üòû</span>
        <span data-value="üòê">üòê</span>
        <span data-value="üòÄ">üòÄ</span>
      </div>

      <div class="star-options" id="starOptions" title="Sternebewertung">
        <span data-value="1">‚òÖ</span>
        <span data-value="2">‚òÖ</span>
        <span data-value="3">‚òÖ</span>
        <span data-value="4">‚òÖ</span>
        <span data-value="5">‚òÖ</span>
      </div>

      <label for="openQuestion">Offene Frage:</label>
      <textarea id="openQuestion" name="openQuestion" rows="3" placeholder="Optional"></textarea>

      <button type="button" id="generateQr">QR-Code generieren</button>
    </form>

    <div id="qrCodeContainer" style="margin-top: 1rem;"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    // Auswahl-Handling f√ºr Emojis und Sterne
    function setupSelection(containerId) {
      const container = document.getElementById(containerId);
      container.addEventListener('click', e => {
        if (e.target.tagName === 'SPAN') {
          container.querySelectorAll('span').forEach(s => s.classList.remove('selected'));
          e.target.classList.add('selected');
        }
      });
    }
    setupSelection('emojiOptions');
    setupSelection('starOptions');

    // QR-Code generieren & Session an CouchDB speichern
    document.getElementById('generateQr').addEventListener('click', async () => {
      const title = document.getElementById('sessionTitle').value.trim();
      if (!title) {
        alert('Bitte gib einen Titel f√ºr die Session ein.');
        return;
      }

      const emojiSelected = document.querySelector('#emojiOptions .selected');
      const emoji = emojiSelected ? emojiSelected.getAttribute('data-value') : null;

      const starSelected = document.querySelector('#starOptions .selected');
      const star = starSelected ? starSelected.getAttribute('data-value') : null;

      const openQuestion = document.getElementById('openQuestion').value.trim();

      const sessionDoc = {
        type: 'session',
        title: title,
        emojiScale: emoji,
        starScale: star ? parseInt(star) : null,
        openQuestion: openQuestion,
        createdAt: new Date().toISOString()
      };

      const couchUrl = 'http://localhost:5984/gmci'; // Datenbankname gmci

      try {
        const response = await fetch(couchUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(sessionDoc)
        });

        if (response.ok) {
          alert('Session erfolgreich gespeichert!');
          const data = await response.json();
          const sessionId = data.id;

          const qrData = `https://deineuniseite.edu/session/${sessionId}`;
          const container = document.getElementById('qrCodeContainer');
          container.innerHTML = '';
          QRCode.toCanvas(container, qrData, { width: 200 }, error => {
            if (error) console.error(error);
          });

          document.getElementById('sessionForm').reset();
          document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        } else {
          const errorData = await response.json();
          alert('Fehler beim Speichern: ' + (errorData.reason || response.statusText));
        }
      } catch (error) {
        alert('Verbindungsfehler: ' + error.message);
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const links = document.querySelectorAll('nav a');
      const currentPath = window.location.pathname.split('/').pop();

      links.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>

</body>
</html>
