<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sessions √úbersicht</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 150px;
      background-color: #2c3e50;
      border-right: 1px solid #34495e;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    nav a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #34495e;
    }
    nav a.active {
      background-color: #f1c40f;
      font-weight: bold;
      color: black;
    }
    main {
      flex-grow: 1;
      padding: 1.5rem;
      box-sizing: border-box;
      background-color: #fff;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .btn-new-session {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
    .session-list {
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-height: 75vh;
      overflow-y: auto;
      background: #ecf0f1;
      padding: 1rem;
    }
    .session-item {
      background: white;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
      transition: background-color 0.3s;
      user-select: none;
    }
    .session-item:hover {
      background-color: #dcedc8;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    .icon-button {
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      color: #34495e;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
    }
    .icon-button:hover {
      background-color: #bdc3c7;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="sessions.html" class="active">Sessions</a>
    <a href="auswertung.html">Auswertung</a>
    <a href="profil.html">Profil</a>
  </nav>

  <main>
    <h1>Alle Feedback Sessions</h1>
    <button class="btn-new-session" onclick="window.location.href='newSession.html'">Eine neue Feedback Session erstellen</button>

    <div class="session-list" id="sessionList">
      <p>L√§dt Sessions...</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const couchUrl = 'http://localhost:5984/gmci/_find';
    const sessionList = document.getElementById('sessionList');

    // QR-Code herunterladen Funktion
    function downloadQRCode(data, fileName = 'qrcode.png') {
      const tempCanvas = document.createElement('canvas');
      QRCode.toCanvas(tempCanvas, data, {width: 200}, function (error) {
        if (error) {
          alert('QR-Code Generierung fehlgeschlagen.');
          console.error(error);
          return;
        }
        tempCanvas.toBlob(function (blob) {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(link.href);
        });
      });
    }


    async function loadSessions() {
      try {
        const response = await fetch('http://localhost:5984/gmci/_all_docs?include_docs=true');
        const data = await response.json();
        
        const sessions = data.rows
          .filter(row => row.doc && row.doc.type === "session")
          .sort((a, b) => new Date(b.doc.createdAt) - new Date(a.doc.createdAt))
          .map(row => row.doc);

        if (sessions.length === 0) {
          sessionList.innerHTML = '<p>Keine Sessions gefunden.</p>';
          return;
        }

        sessionList.innerHTML = '';

        sessions.forEach(session => {
          const div = document.createElement('div');
          div.classList.add('session-item');

          const titleSpan = document.createElement('span');
          titleSpan.textContent = session.title + " (" + new Date(session.createdAt).toLocaleDateString() + ")";
          titleSpan.style.flex = '1';
          titleSpan.style.userSelect = 'none';

          // Klick auf Titel = Bearbeiten
          titleSpan.style.cursor = 'pointer';
          titleSpan.title = 'Session bearbeiten';
          titleSpan.addEventListener('click', () => {
            window.location.href = `editSession.html?id=${encodeURIComponent(session._id)}`;
          });

          // Icons container
          const iconsDiv = document.createElement('div');
          iconsDiv.classList.add('icons');

          // Play Icon (‚ñ∂Ô∏è) = Starten
          const playIcon = document.createElement('span');
          playIcon.classList.add('icon-button');
          playIcon.title = 'Feedbackrunde starten';
          playIcon.textContent = '‚ñ∂Ô∏è';
          playIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            const sessionIdEncoded = encodeURIComponent(session._id);
            
            // Erstes Fenster √∂ffnen (liveDashboard)
            window.open(`liveDashboard.html?id=${sessionIdEncoded}`, '_blank');
            window.open(`session_Stud.html?id=${sessionIdEncoded}`, '_blank');
          });

          // Auswertungs-Icon
          const statsIcon = document.createElement('span');
          statsIcon.classList.add('icon-button');
          statsIcon.textContent = 'üìä';
          statsIcon.title = 'Auswertung anzeigen';
          statsIcon.addEventListener('click', e => {
            e.stopPropagation(); // verhindert dass auch das Anklicken der Session ausgel√∂st wird
            window.location.href = `auswertung.html?id=${encodeURIComponent(session._id)}`;
          });




          // QR-Code Icon (üì±) = QR-Code generieren und herunterladen
          const qrIcon = document.createElement('span');
          qrIcon.classList.add('icon-button');
          qrIcon.title = 'QR-Code generieren und herunterladen';
          qrIcon.textContent = 'üì±';
          qrIcon.addEventListener('click', e => {
            e.stopPropagation();
            const url = `https://deineuniseite.edu/session/${encodeURIComponent(session._id)}`;
            downloadQRCode(url, `${session.title}_qrcode.png`);
          });

          // M√ºlleimer Icon (üóëÔ∏è) = L√∂schen
          const deleteIcon = document.createElement('span');
          deleteIcon.classList.add('icon-button');
          deleteIcon.title = 'Session l√∂schen';
          deleteIcon.textContent = 'üóëÔ∏è';
          deleteIcon.addEventListener('click', async e => {
            e.stopPropagation();
            if (confirm(`M√∂chtest du die Session "${session.title}" wirklich l√∂schen? Dies l√∂scht auch alle zugeh√∂rigen Feedbacks und Chat-Nachrichten!`)) {
              try {
                // NEU: L√∂sche Session mit allen zugeh√∂rigen Daten
                await deleteSessionWithRelatedData(session._id);
                alert('Session und alle zugeh√∂rigen Daten gel√∂scht!');
                loadSessions();
              } catch (err) {
                alert('Fehler beim L√∂schen: ' + err.message);
              }
            }
          });

          // Icons hinzuf√ºgen in Reihenfolge: Play - QR - M√ºll
          iconsDiv.appendChild(playIcon);
          iconsDiv.appendChild(statsIcon);
          iconsDiv.appendChild(qrIcon);
          iconsDiv.appendChild(deleteIcon);

          div.appendChild(titleSpan);
          div.appendChild(iconsDiv);
          sessionList.appendChild(div);
        });
      } catch (error) {
        sessionList.innerHTML = '<p>Fehler beim Laden der Sessions.</p>';
        console.error('Fehler beim Laden der Sessions:', error);
      }
    }

    // NEUE Funktion f√ºr effizientes L√∂schen aller zugeh√∂rigen Daten
    async function deleteSessionWithRelatedData(sessionId) {
      try {
        // 1. Finde alle Feedbacks f√ºr diese Session
        const feedbackQuery = {
          selector: { 
            type: 'feedback',
            sessionId: sessionId 
          }
        };
        
        const feedbackResponse = await fetch('http://localhost:5984/gmci/_find', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(feedbackQuery)
        });
        
        const feedbackData = await feedbackResponse.json();
        
        // 2. Finde alle Chat-Nachrichten f√ºr diese Session
        const chatQuery = {
          selector: { 
            type: 'chat',
            sessionId: sessionId 
          }
        };
        
        const chatResponse = await fetch('http://localhost:5984/gmci/_find', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(chatQuery)
        });
        
        const chatData = await chatResponse.json();
        
        // 3. Sammle alle IDs zum L√∂schen (Session + Feedbacks + Chats)
        const idsToDelete = [
          sessionId, // Die Session selbst
          ...(feedbackData.docs || []).map(doc => doc._id),
          ...(chatData.docs || []).map(doc => doc._id)
        ];
        
        // 4. L√∂sche alle Dokumente mit ihren Revisionen
        const deletePromises = idsToDelete.map(async (id) => {
          try {
            const docResponse = await fetch(`http://localhost:5984/gmci/${encodeURIComponent(id)}`);
            const doc = await docResponse.json();
            
            if (doc._rev) {
              const deleteResponse = await fetch(
                `http://localhost:5984/gmci/${encodeURIComponent(id)}?rev=${doc._rev}`,
                { method: 'DELETE' }
              );
              if (!deleteResponse.ok) {
                throw new Error(`Fehler beim L√∂schen von ${id}`);
              }
            }
          } catch (e) {
            console.warn(`Konnte ${id} nicht l√∂schen:`, e.message);
          }
        });
        
        await Promise.all(deletePromises);
        
        console.log(`Session ${sessionId} und alle zugeh√∂rigen Daten gel√∂scht`);
        
      } catch (error) {
        console.error('Fehler beim L√∂schen der Session mit zugeh√∂rigen Daten:', error);
        throw error;
      }
    }




    window.addEventListener('load', loadSessions);
  </script>
</body>
</html>
